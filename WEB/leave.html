<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Form</title>
    <link rel="stylesheet" href="leave.css" />
  </head>
  <body>
    <h1>Leave Form</h1>
    <form action="">
      <table>
        <tr>
          <th>Name :</th>
          <td><input type="text" placeholder="Name" required /></td>
        </tr>
        <tr>
          <th>YEAR OF STUDY :</th>
          <td><input type="number" placeholder="Year" required /></td>
        </tr>
        <tr>
          <th>Section :</th>
          <td>
            <select name="" id="" required>
              <option value="">Select section</option>
              <option value="">A</option>
              <option value="">B</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>REGISTER Number :</th>
          <td>
            <input type="number" placeholder="Register Number" required />
          </td>
        </tr>
        <tr>
          <th>Roll Number :</th>
          <td><input type="number" placeholder="Roll Number" required /></td>
        </tr>
        <tr>
          <th>Number of Days Leave to request :</th>
          <td>
            <input type="number" placeholder="No. of Leave Availing" required />
          </td>
        </tr>
        <tr>
          <th>Reason :</th>
          <td>
            <textarea name="" id="" required></textarea>
          </td>
        </tr>
        <tr>
          <th>Parent Mobile Number :</th>
          <td>
            <input
              type="number"placeholder="Mobile Number"required />
          </td>
        </tr>
      </table>
      <button>Submit</button>
    </form>
  </body>
</html>
